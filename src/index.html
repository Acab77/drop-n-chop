<html lang="en">
<head>
  <title>Drip. Drop. Drip.</title>

  <script src="//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
  <script src="//api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet">

</head>
<body>

<div id="dropzone"></div>
<div id="map"></div>
<nav id="menu-bar"></nav>
<div id="notifications"></div>

<!-- build:[src]:dev js/L.DNC.js -->
<script src="js/L.DNC.min.js" type="text/javascript"></script>
<!-- /build -->
<script type="text/javascript">
    window.onload = function() {
        L.DNC.app = new L.DNC.AppController();
    };
</script>

<script id="template-turf-buffer" type="x-tmpl-mustache">
  <div class="operation-input"><div class="input">
    <h1 class="operation-input-title">{{ name }}</h1>
    <p class="operation-input-description">Calculates a buffer for input features for a given radius. Units supported are miles, kilometers, and degrees.</p>
    <form>
      <div class="input-group">
        <label for="turf-buffer-distance">Distance</label>
        <input name="turf-buffer-distance" type="number">
      </div>
      <div class="input-group">
        <label for="turf-buffer-unit">Units</label>
        <select name="turf-buffer-unit">
          <option value="miles" selected>miles</option>
          <option value="feet">feet</option>
          <option value="kilometers">kilometers</option>
          <option value="meters">meters</option>
          <option value="degrees">degrees</option>
        </select>
      </div>
      <button type="button" class="operation-input-submit">Execute</button>
    </form>
  </div></div>
</script>

</body>
</html>
